<%: func RenderError(err error, w io.Writer) %>

<%~ "index.html" %>

<%@ body { %>

    <%+ "navbar.html" %>

    <div class="row">
      <div class="col">
        <div class="media my-3 rounded shadow-sm" style="border: 1px solid #fee2e6!important;">
          <div class="media-body">
            <div class="card border-0 text-primary">
              <div class="card-body p-3">
                <p class="card-text font-weight-light"><%= err.Error() %></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<% } %>
