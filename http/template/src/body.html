<%: func Feed(tweets []*twtrgo.Tweet, w io.Writer) %>

<%~ "index.html" %>

<%@ body { %>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">TwtrGo</a>
  </nav>

  <div class="container-fluid">
    <% for _, tweet := range tweets { %>
        <ul class="list-group">
            <%+ "tweet.html" %>
        </ul>
    <% } %>
  </div>
<% } %>
